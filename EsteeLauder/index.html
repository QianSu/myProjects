        <script type="text/javascript">
            $(".git").on("touchend", function () {
                $('.box-step:first').fadeOut(200).siblings().fadeIn(200);
                $(".noSwipe").css("z-index", 66);
                $(".window1").animate({
                    "top": 135
                }, 1200);
                $(".window2").animate({
                    "top": 135
                }, 600);
                $(".window3").animate({
                    "top": 460,
                    "width": 100 + "px",
                    "height": 82 + "px"
                }, 600);
                $(".window4").animate({
                    "top": 460,
                    "width": 100 + "px",
                    "height": 82 + "px"
                }, 900, function () {
                    $(".magic").css("zIndex", 9);
                });
            })

            $("#yuyue").on("touchend", function () {
                window.location.href = "form.aspx";
            })
            $("#check").on("touchend", function () {
                $(".citylist").fadeIn(10);
            })
            $("#closeCity").on("touchend", function () {
                $(".citylist").fadeOut(10);
